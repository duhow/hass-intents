language: ca
responses:
  errors:
    no_intent: Ho sento, no entenc això
    no_area: No hi ha l'àrea {{ area }}
    no_domain: No hi ha {{ domain }} a {{ area }}
    no_device_class: No hi ha {{ device_class }} a {{ area }}
    no_entity: No hi ha cap dispositiu o entitat que es digui {{ entity }}
    handle_error: He trobat un error inesperat mentre feia l'intent
lists:
  color:
    values:
      - in: (blanc | blanca | blancs | blanques)
        out: white
      - in: (negre | negra | negres)
        out: black
      - in: (vermell | vermella | roig | roja | vermells | roigs | rojos | roges)
        out: red
      - in: (taronja | carabassa | carbassa | taronges | carabasses | carbasses)
        out: orange
      - in: (groc | groga | grocs | grogues)
        out: yellow
      - in: (verd | verda | verds | verdes)
        out: green
      - in: (blau | blava | blaus | blaves)
        out: blue
      - in: "(lila | morat| morada | porpra | púrpura | liles | morats | morades | porpres | púrpures)"
        out: purple
      - in: (marró | marrons)
        out: brown
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
expansion_rules:
  name: "[el | la | l' | es | s' | sa | els | les | ses] {name}"
  area: "[en el | en la | en es | en sa | en | del | de la | des | al | a la | a sa | a] {area}"
  quin_es: "(quin és | quina és | què es)"
  lluentor: "{brightness:brightness_pct} [per cent]"
  engega: "(encén | engega | posa | activa | pose | active)"
  apaga: "(apaga | atura | desconnecta | para | apague | ature | desconnecte | pare)"
  tanca: "(tanca | tanque)"
  obre: "(obre | obri)"
  llums: "(el llum | la llum | els llums | les llums)"
  temp: "(temperatura)"
  graus: "{temperature} [graus] [{temperature_unit}]"
  configura: "(posa | configura | defineix | estableix | pose | configure | definix | establix)"
skip_words:
  - si us plau
  - vinga
  - sisplau
  - per favor
  - sispli
  - gràcies
  - moltes gràcies
